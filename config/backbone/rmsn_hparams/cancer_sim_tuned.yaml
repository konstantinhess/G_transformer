# @package _global_
dataset:
  coeff: 10.0
  treatment_mode: multilabel

model:
  propensity_treatment:
    seq_hidden_units: 6                 # rnn_hidden_units in the original terminology
    dropout_rate: 0.1
    num_layer: 2
    batch_size: 64
    max_grad_norm: 0.5
    optimizer:
      learning_rate: 0.01

  propensity_history:
    seq_hidden_units: 16                  # rnn_hidden_units in the original terminology
    dropout_rate: 0.1
    num_layer: 2
    batch_size: 128
    max_grad_norm: 1.0
    optimizer:
      learning_rate: 0.01

  encoder:
    seq_hidden_units: 16                  # rnn_hidden_units in the original terminology
    dropout_rate: 0.1                       # Dropout of LSTM hidden layers + output layers
    num_layer: 2
    batch_size: 64
    max_grad_norm: 0.5
    optimizer:
      learning_rate: 0.01

  train_decoder: True
  decoder:
    seq_hidden_units: 32                    # rnn_hidden_units in the original terminology
    dropout_rate: 0.1                        # Dropout of LSTM hidden layers + output layers
    num_layer: 1
    batch_size: 512
    max_grad_norm: 0.5
    optimizer:
      learning_rate: 0.01

